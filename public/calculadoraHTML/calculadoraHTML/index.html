<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarroka's calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="box">
      <span class="txt">I</span>
      <span class="♥">♥</span>
      <span class="txt" contenteditable spellcheck="false"> TO CALCULATE</span>
    </div>

    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="top-value" data-top-value></div>
          <div class="bottom-value" data-bottom-value></div>
        </div>

        <button class="deleteAll" data-delete-all>AC</button>
        <button class="delete" data-delete>DEL</button>
        <button class="operator" data-operator>÷</button>
        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button class="operator" data-operator>x</button>
        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button class="operator" data-operator>+</button>
        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button class="operator" data-operator>-</button>
        <button class="number zero" data-number>0</button>
        <button class="number decimal" data-number>.</button>
        <button class="operator" data-equal>=</button>

        <script>
          let buttonSound = document.querySelectorAll(".number");

          buttonSound.forEach((button) => {
            button.addEventListener("click", () => {
              let etiquetaAudio = document.createElement("audio");
              etiquetaAudio.setAttribute("src", "./sonidos/sonido.mp3");
              etiquetaAudio.play();
            });
          });
          let operatorSound = document.querySelectorAll(".operator");

          operatorSound.forEach((button) => {
            button.addEventListener("click", () => {
              let etiquetaAudio = document.createElement("audio");
              etiquetaAudio.setAttribute("src", "./sonidos/sonidoDos.mp3");
              etiquetaAudio.play();
            });
          });

          let deleteAllSound = document.querySelector(".deleteAll");

          deleteAllSound.addEventListener("click", () => {
            let etiquetaAudio = document.createElement("audio");
            etiquetaAudio.setAttribute("src", "./sonidos/sonidoTres.mp3");
            etiquetaAudio.play();
          });
          let deleteSound = document.querySelector(".delete");

          deleteSound.addEventListener("click", () => {
            let etiquetaAudio = document.createElement("audio");
            etiquetaAudio.setAttribute("src", "./sonidos/sonidoTres.mp3");
            etiquetaAudio.play();
          });
        </script>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
